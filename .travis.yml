sudo: required

services:
  - docker

before_install:
  - sudo ufw disable

install:
  - docker build --rm --no-cache -t cryptout/sickrage ../sickrage
  - ./rundocker.sh

script:
  - bats tests/

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push cryptout/sickrage:latest;
    fi

notifications:
  email: false
