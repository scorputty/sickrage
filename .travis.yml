sudo: required

services:
  - docker

env:
  global:
    - appUser="media"
    - appGroup="media"

install:
  - docker build --rm --no-cache -t cryptout/sickrage ../sickrage

script:
  - ./rundocker.sh
  - until $(curl --output /dev/null -I -s -X GET http://localhost:8081); do printf '.' ;sleep 1;done

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push cryptout/sickrage:latest;
    fi

notifications:
  email: false
